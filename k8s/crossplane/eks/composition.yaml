apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: eks-oidc
spec:
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: myels.example.com/v1alpha1
    kind: XOIDC
  patchSets:
  - name: common-parameters
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: spec.resourceConfig.providerConfigName
      toFieldPath: spec.providerConfigRef.name
    - type: FromCompositeFieldPath
      fromFieldPath: spec.region
      toFieldPath: spec.forProvider.region
  resources:
  - name: myeks-oidc
    base:
      apiVersion: eks.aws.crossplane.io/v1alpha1
      kind: IdentityProviderConfig
      metadata:
        name: azureAD
      spec:
        forProvider:
          clusterNameRef: 
            name: myeks
          oidc:
            clientId: spn:example-client-id
            groupsClaim: group
            groupsPrefix: "aad:"
            issuerUrl: https://sts.windows.net/example-tenant-id/
            usernameClaim: upn
          region: us-east-1
        providerConfigRef:
           name: 
    patches:
    - fromFieldPath: spec.issuerUrl
      toFieldPath: spec.oidc.issuerUrl
    - type: FromCompositeFieldPath
      fromFieldPath: spec.clientId
      toFieldPath: spec.oidc.clientId
    - type: FromCompositeFieldPath
      fromFieldPath: spec.resourceConfig.providerConfigName
      toFieldPath: spec.providerConfigRef.name
